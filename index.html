<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
  <style></style>
</head>

<body>

  <div class="bg-white flex justify-center">
    <div class="text-center py-12 px-4 sm:px-6 lg:py-16 lg:px-8">

        <h2 class="pb-12 text-3xl font-extrabold text-gray-900 sm:text-4xl">
          <span class="">PING.</span>
        </h2>
        <p>
          <span class="text-gray-500 text-5xl md:text-6xl font-extralight">We are lunching <span class="font-extrabold text-black">soon!</span></span>
        </p>
        <p class="pt-4 text-gray-500">
          Subscribe and get notified
        </p>

        <div class="mt-8 md:flex justify-center">
          <div>
            <div class="md:pr-6 md:flex">
              <input id="email" type="email" class="pl-4 pr-16 p-3 border-2 rounded-full text-gray-500" placeholder="Insert your email" required>
            </div>
            <p class="md:pr-12 text-xs pt-2 text-red-500 hidden" id="errmsg">Please provide a valid email address</p>
          </div>
          <div class="rounded-md md:pt-0 pt-8">
            <a onclick="alerts()" href="#" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-full text-white bg-indigo-600 hover:bg-indigo-700">
              Get started
            </a>
          </div>
        </div>

        <div>
          <img class="md:max-w-4xl pt-16 flex justify-center" src="images/illustration-dashboard.png" alt="">
        </div>

      <footer>
        <p class="pt-16">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/migsilva89"><span class="text-indigo-800 hover:text-indigo-600">Miguel Silva</span></a>.
        </p>
      </footer>

    </div>
  </div>

<script src="index.js"></script>

</body>
</html>
